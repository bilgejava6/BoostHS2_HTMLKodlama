<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Sepeti</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container modern-container">
        <div class="row">
            <div class="col-2 menu-section">
                <h2 class="section-title">Kategoriler</h2>
                <ul class="modern-menu">
                    <li>Bilgisayar</li>
                    <li>Elektronik</li>
                    <li>Beyaz eşya</li>
                    <li>Mobilya</li>
                    <li>Spor</li>
                    <li>Kadın Giyim</li>
                    <li>Erkek Giyim</li>
                </ul>
            </div>
            <div class="col-6 products-section">
                <h2 class="section-title">Ürünlerimiz</h2>
                <div class="product-list">
                    <div class="product modern-card">
                        <div class="product-image"></div>
                        <div class="product-info">
                            <h3 class="product-title">Ürün Adı</h3>
                            <p class="product-price">₺199.99</p>
                            <button class="modern-button">Sepete Ekle</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 cart-section">
                <h2 class="section-title">Alışveriş Sepeti</h2>
                <div class="cart modern-card">
                    <div class="cart-item">
                        <div class="item-details">
                            <h4>Ürün Adı</h4>
                            <p class="quantity">Adet: 1</p>
                        </div>
                        <p class="price">₺199.99</p>
                        <button class="remove-button">×</button>
                    </div>
                    <div class="total">
                        <h3>Toplam Tutar: <span>₺199.99</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
