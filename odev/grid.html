<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Container & Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .kutu{
            border: 1px solid red;
            min-height: 200px;
            margin-top: 20px;            
        }
        .row{
            border: 1px solid blue;
            min-height: 250px;
            margin: 10px;
        }
        .col{
            border: 1px solid green;
            min-height: 150px;            
        }
    </style>
</head>
  <body>
   
    <div class="container-fluid kutu">
        <h2>Container Fluid</h2>
    </div>

    <div class="container kutu">
        <h2>Container</h2>
        <!--
            DİKKAT!!!!
            Boorstrap bir sayfayı  belli çözünürlüklere göre 12 parçaya böler ve farklı ekran 
            çözünürlükleri için farklı grid yapısı oluşturur.
            xs -> 576px ve altı
            sm -> 576px ve üstü
            md -> 768px ve üstü
            lg -> 992px ve üstü
            xl -> 1200px ve üstü
        -->
        <div class="row">
            <div class="col col-lg-1 col-md-2 col-sm-6">Sol menü</div>
            <div class="col col-lg-2 col-md-2 col-sm-6">Temel Başlıklar</div>
            <div class="col col-lg-6 col-md-4 col-sm-12">Uygulama Gövdesi</div>
            <div class="col col-lg-2 col-md-2 col-sm-6">Haberler</div>
            <div class="col col-lg-1 col-md-2 col-sm-6">Sağ Menü</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
