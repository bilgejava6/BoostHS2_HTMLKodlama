    <script>
        // Array - DİKKAT! Buj bilgi sunucudan da gelebilir. Biz sadece örnek olması için bunu kullandık.
        const musteriListesi = [
            {
                id: 1,
                adSoyad: 'Muhammet HOCA',
                telefon: '0555 555 55 55',
                email: 'muhammet@gmail.com',
                sehir: 'İstanbul',
                sifre: '123456'
            }
        ];
        function ekle(){
            // ilk olarak HTML tag leri içinden değerleri okunur.
            const adSoyad = document.getElementById('txtAdSoyad').value;
            const telefon = document.getElementById('txtTelefon').value;
            const email = document.getElementById('txtEmail').value;
            const sehir = document.getElementById('txtSehir').value;
            const sifre = document.getElementById('txtPassword').value;
            // yeni bir json objesi oluşturulur.
            const yeniMusteri = {
                id: musteriListesi.length + 2,
                adSoyad: adSoyad,
                telefon: telefon,
                email: email,
                sehir: sehir,
                sifre: sifre
            }
            // müşteri lsitesine yeni müşteri eklenir.
            musteriListesi.push(yeniMusteri);
            // müşteri listesi değiştiği için tekrar listelenmeli.
            musteriListele();
        }
        function musteriListele(){
            const tbody = document.querySelector('tbody'); // tablonun tbody'sini seçtik.
            tbody.innerHTML = ''; // tbody içeriğini temizledik.
            musteriListesi.forEach((m, index)=>{ // müşteri listesini dönüp içindeki değerli tabloya aktaracağız.
                tbody.innerHTML += `
                    <tr>
                            <td>${m.id}</td>
                            <td>${m.adSoyad}</td>
                            <td>${m.telefon}</td>
                            <td>${m.email}</td>
                            <td>${m.sehir}</td>
                            <td>
                                <button onclick="musteriSil(${index})" class="btn btn-danger">Sil</button>
                                <button class="btn btn-warning">Düzenle</button>
                            </td>
                    </tr>
                `;
            });
        }
        musteriListele(); // sayfa yüklendiğinde müşteri listesini gösterir. 1 kez çalışır.

        function openPassword(){
            const pass = document.getElementById('txtPassword');
            pass.setAttribute('type', pass.getAttribute('type') === 'password' ? 'text' : 'password');
        }
    
        /***

         * bir diziden silme işlemi yapmak istiyorsanız
         * 1. slice ile silme yapabilirsiniz
         * 2. filter ile ilgili index yada id yada herhangi bir kurala göre filtreleme yapabilirsiniz. 
         * ve ilgili datayı güncelleyebilirsiniz.
         * 3. for döngüsü ile dizi içinde dönüp silme işlemi yapabilirsiniz.
         */ 
        function musteriSil(index){
            Swal.fire({
                title: "Müşteri silme",
                text: "müşteriyi silmek istediğinize emin misiniz?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Evet, sil!"
                }).then((result) => {
                if (result.isConfirmed) {
                    musteriListesi.splice(index, 1);
                    musteriListele();
                    Swal.fire({
                    title: "Silindi!",
                    text: "müşteri başarı ile silindi.",
                    icon: "success"
                    });
                }
            });
