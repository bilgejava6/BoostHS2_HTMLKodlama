<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Müşteri Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .row{
            border: 1px solid salmon;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-2">
                    <input type="text" placeholder="müşteri ad soyad" class="form-control">
                </div>
                <div class="mb-2">
                    <input type="tel" placeholder="müşteri telefon" class="form-control">
                </div>
                <div class="mb-2">
                    <input type="email" placeholder="müşteri email" class="form-control">
                </div>
                <div class="mb-2">
                    <input type="password" placeholder="müşteri şifre" class="form-control">
                </div>
                <div class="mb-2">
                    <select class="form-select">
                        <option>Seçiniz</option>
                        <option value="01">Adana</option>
                        <option value="02">Adıyaman</option>
                        <option value="03">Afyon</option>
                        <option value="04">Ağrı</option>
                        <option value="05">Amasya</option>
                        <option value="06">Ankara</option>
                        <option value="07">Antalya</option>
                        <option value="08">Artvin</option>
                        <option value="09">Aydın</option>
                        <option value="10">Balıkesir</option>
                        <option value="11">Bilecik</option>
                        <option value="12">Bingöl</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <img src="https://picsum.photos/500/300" class="img-fluid" alt="...">
            </div>
            <div class="col align-content-end">
                <div class="mb-3 d-grid">
                    <button class="btn btn-primary">Müşteri Ekle</button>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
