<!DOCTYPE html>
<html lang="en">
<head>

    <title>IFrame Kullanımı</title>
</head>
<body>
    <iframe src="004_header.html" frameborder="1" width="800" height="400"></iframe>

    <h2>Konu ile alakalı video</h2>

        <iframe 
        width="800"
