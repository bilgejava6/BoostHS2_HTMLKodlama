<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>
    <h1>Listeler ve Kullanım Şekilleri</h1>
    <hr>
    <!-- unordered list-->
    <ul>
        <li>Java
            <ul>
                <li>Java SE</li>
                <li>Java EE</li>
                <li>Java Swing</li>
            </ul>
        </li>
        <li>.Net</li>
        <li>PHP</li>
        <li>Pascal</li>
        <li>Python</li>
    </ul>

    <!-- ordered list-->
    <ol>
        <li>Java</li>
        <li>.Net</li>
        <li>PHP</li>
        <li>Pascal</li>
        <li>Python</li>
    </ol>

    <dl>
        <dd>Java</dd>
        <dd>.NET</dd>
        <dd>PHP</dd>
    </dl>
</body>
</html>
