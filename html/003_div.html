<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div kullanimi</title>
</head>
<body>
    <!-- DIV: bir conatiner olarak çalışır. Blok elementtir. bir den çok bileşeni taşımak ve yönetmek 
     için kullanılır. Tasarımlarda sıklıkla kullanılır -->
     <!---
      bulundukları satırın tamamını kaplarlar. içerileinde herhangi bir bileşen olmak zorunda değildir.
      Block elementler: div, p, h1-h6 ...

      inline elemenler, sadece içeriklerini sardığı kadar yer kaplarlar.
      inline Elementler: span, a, img, input ...
      Inline-block Elementler: input, button, label ...
     -->
    <div style="margin: 5px;">
        <label>kullanıcı adınızı giriniz</label>
        <input type="text" name="" id="">      
    </div>
     <div style="margin: 5px;">
        <label>şifrenizi giriniz.</label>
        <input type="password" name="" id="">
     </div>
     <div style="margin: 5px;">
        <label>dogum tarihi</label>
        <input type="date" name="" id="">
     </div>
</body>
</html>
