<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Tablo</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse; /*boşluklu mu bitişik mi*/
        }
        th, td{
            border: 1px solid black;
            padding: 6px;
        }
        th{
            background-color: cornflowerblue;
            color: white;
        }
        tr:nth-child(odd){
            background-color: rgb(237, 198, 198);
        }
        tr:hover{
            background-color: rgb(255, 0, 0);
            color: white;
        }
    </style>
</head>

</html>
