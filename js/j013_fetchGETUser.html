<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Listesi</title>
    <style>
        .user-card{
            border: solid 1px black;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            border-radius: 20px;
            min-width: 10%;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="container" id="container">
        <div class="user-card">
            <img src="https://picsum.photos/100/100" width="100" height="100" alt="">
            <h3>ad soyad</h3>
            <p>email</p>
            <p>age</p>
        </div>
    </div>

    <script>
        fetch('https://dummyjson.com/users')
        .then(response => response.json())
        .then(data=>{
            let container = document.getElementById('container'); // div container seçilir.
            container.innerHTML = ''; // container içini temizler.
            data.users.forEach(element => {
                console.log(element);
                container.innerHTML += `
                        <div class="user-card">
                            <img src="${element.image}" width="100" height="100" alt="">
                            <h3>${element.firstName} ${element.lastName}</h3>
                            <p>${element.email}</p>
                            <p>${element.age}</p>
                        </div>                
                `; // ' ' değil, "" değil, `` kullanılır.
            });
        })
    </script>
</body>
</html>
