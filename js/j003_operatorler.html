<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Java Operatorler
         * JavaScript Operatörler
         * = Atama Operatörü
         * == Eşitlik Operatörü
         * === Katı Eşitlik Operatörü
         * NOT:!!!
         * iki eşittir ile üç eşittir arasında ne fark var?
         * + toplama
         * - çıkarma
         * * çarpma
         * / bölme
         * ++ arttırma
         * -- azaltma
         * > büyüktür
         * < küçüktür
         * >= büyük eşittir
         * <= küçük eşittir
         * ! değil
         * != eşit değil
         * !== katı eşit değil
         * && ve
         * || veya
         */
        let sayi = 45;
        let sayi2 = 45;
        console.log(sayi == sayi2); // true
        console.log(sayi === sayi2); // true

        let sayi3 = 45;
        console.log(sayi3++); // 45
        console.log(sayi3); // 46
        console.log(++sayi3); // 47
    </script>
</body>
</html>
